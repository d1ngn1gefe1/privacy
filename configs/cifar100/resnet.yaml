dir_data: /home/ssd/data
dir_log: /home/ssd/log
dir_weights: /home/ssd/weights
relpath_ckpt: ckpt_ylzou/cifar100_resnet_non_dp/last.ckpt

dataset: cifar100
net: resnet
adapter: bottleneck_adapter
#mode: from_scratch
#mode: fine_tuning
#mode: linear_probing
mode: adapter

gpus: [0]
num_workers: 8

# 100 for 'from_scratch', 50 for others
num_epochs: 50
warmup_steps: 100
batch_size: 128
# lr setting:
# non-dp: 1e-2 for 'fine_tuning' and 'linear_probing', 3e-2 for 'from_scratch' and 'adapter'
# dp: 1e-4 for 'fine_tuning', 3e-4 for 'linear_probing' and 'adapter', 1e-3 for 'from_scratch'
lr: 1e-4
momentum: 0.9
wd: 1e-4

dp: True
augment: False
sigma: 1.0
c: 10
delta: 1e-5