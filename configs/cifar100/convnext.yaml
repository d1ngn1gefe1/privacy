dir_data: /home/ssd/data
dir_log: /home/ssd/log
dir_weights: /home/ssd/weights

dataset: cifar100
net: convnext
adapter: mlp_adapter
#mode: fine_tuning
#mode: linear_probing
mode: adapter
optimizer: sgd

gpus: [1]
num_workers: 8

num_epochs: 50
warmup_epochs: 5
batch_size: 128
# lr setting:
# non-dp: 3e-3 for 'fine_tuning' and 'adapter', 1e-2 for 'linear_probing'
# dp: 3e-3 for 'adapter' and 'linear_probing', 1e-3 for 'fine_tuning'
lr: 3e-3
momentum: 0.9
wd: 1e-4

dp: False
augment: True
sigma: 1.5
c: 10
delta: 1e-5
